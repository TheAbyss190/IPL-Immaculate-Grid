<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#86bdaf">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="style.css">
    <script type='module' src="script.js" defer></script>
    <script src="data/JSON Files/all-players.js"></script>
    <script src="data/JSON Files/all-stats.js"></script>
    <script src="https://kit.fontawesome.com/662fccdb05.js" crossorigin="anonymous"></script>

    <title>IPL Immaculate Grid</title>
</head>
<body>
    <header>
        <div class="titleText" id="pageTitle">IPL Immaculate Grid</div>
    </header>

    <div class="search" id="searchContainer">
        <div class="search" id="searchBarContainer">
            <div class="search" id="searchIconDiv"><i class="search fa-solid fa-magnifying-glass"></i></div>
            <input type="text" placeholder="Search..." class="search" id="searchBar">
        </div>
        <div class="search autocompleteContainer"></div>
    </div>

    <div class="overlay"></div>

    <div class="grid-container">
        <div class="grid">
            <div class="grid-item empty"></div>
            <div class="grid-item question" id="question-x-1"></div>
            <div class="grid-item question" id="question-x-2"></div>
            <div class="grid-item question" id="question-x-3"></div>
            <div class="grid-item question" id="question-y-1"></div>
            <div class="grid-item incomplete answer" id="answer-1-1"></div>
            <div class="grid-item incomplete answer" id="answer-2-1"></div>
            <div class="grid-item incomplete answer" id="answer-3-1"></div>
            <div class="grid-item question" id="question-y-2"></div>
            <div class="grid-item incomplete answer" id="answer-1-2"></div>
            <div class="grid-item incomplete answer" id="answer-2-2"></div>
            <div class="grid-item incomplete answer" id="answer-3-2"></div>
            <div class="grid-item question" id="question-y-3"></div>
            <div class="grid-item incomplete answer" id="answer-1-3"></div>
            <div class="grid-item incomplete answer" id="answer-2-3"></div>
            <div class="grid-item incomplete answer" id="answer-3-3"></div>
        </div>
    </div>

    <div class="scores">
        <div class="guessesDisplay">Guesses Left: <br> <span class="guessesLeftDisplay display">0</span></div>

        <div class="timer display">0:00</div>
    </div>
    


    

    <div class="endGame" id="endGameScreen">
        <div class="endGame" id="closeScreenIcon">X</div>
        <div class="endGame" id="gameOverText">
            <span class="endGame display">Game over!</span> <br>
            <span class="endGame" id="finalTimeText"></span>
        </div>
        <div class="endGame" id="emojiGrid"></div>
    </div>
    
    
</body>
</html>
